<main class="fundo_gradiente_geral">
    <div class="container_forms" id="login_inicio">
        <form class="forms" #loginForm="ngForm" (ngSubmit)="onSubmit()">
            <header class="forms_header">
                <h2>
                    Cuidado Conectado
                </h2>
                <p>
                    <span>Seja bem vindo!</span>
                </p>
            </header>

            <div class="options_container">
                <div class="campos_login">
                    <div class="options">
                        <label for="login_usuario">Login</label>
                        <input placeholder="Digite seu usuário" type="text" name="login_usuario" [(ngModel)]="username"
                            required>
                    </div>
                    <div class="options">
                        <label for="senha_usuario">Senha</label>
                        <div style="position: relative; width: 100%;">
                            <input [type]="showPassword ? 'text' : 'password'" name="senha_usuario"
                                placeholder="Digite sua senha" [(ngModel)]="password" required
                                style="padding-right: 40px; width: 100%; box-sizing: border-box;">
                            <span (click)="togglePasswordVisibility()"
                                style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #666; font-size: 1.2rem;">
                                @if (showPassword) {
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                } @else {
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path
                                        d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                                    </path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                                }
                            </span>
                        </div>
                    </div>
                </div>

                <div class="options" id="botao_enviar">
                    <div class="container_texto_botao">
                        <label style="display: flex; align-items: center; gap: 8px;">
                            <input type="checkbox" name="privacyPolicyAccepted" [(ngModel)]="privacyPolicyAccepted">
                            <p style="margin: 0;">
                                Ao enviar, você concorda com nossa
                                <a [routerLink]="['/about']" fragment="lgpd" target="_blank">política de
                                    privacidade</a>.
                            </p>
                        </label>
                    </div>
                    <button type="submit" [disabled]="!loginForm.valid || !privacyPolicyAccepted"
                        [style.opacity]="(!loginForm.valid || !privacyPolicyAccepted) ? '0.5' : '1'"
                        [style.cursor]="(!loginForm.valid || !privacyPolicyAccepted) ? 'not-allowed' : 'pointer'">
                        Enviar
                    </button>
                </div>
            </div>
        </form>
    </div>
</main>
