<div class="modal-overlay">
    <div class="modal-content">
        <h2>Alteração de Senha Necessária</h2>
        <p>Por favor, defina uma nova senha para continuar. Ela substituirá a senha padrão.</p>

        <div class="form-group">
            <label>Nova Senha (Apenas números)</label>
            <input type="password" [(ngModel)]="newPassword" placeholder="Digite apenas números">
        </div>

        <div class="form-group">
            <label>Confirmar Nova Senha</label>
            <input type="password" [(ngModel)]="confirmPassword" placeholder="Confirme a senha">
        </div>

        <div class="error-message" *ngIf="errorMessage">
            {{ errorMessage }}
        </div>

        <button (click)="onSubmit()" [disabled]="!newPassword || !confirmPassword">
            Confirmar Mudança
        </button>
    </div>
</div>
