<header [class.menu-white]="menuBranco">
    <div class="container_header">
        <div class="container_logo">
            <img  
                [routerLink]="['/home']" fragment="inicio" [src]="menuBranco ? 'img/logo/logo_verde.png' : 'img/logo/logo_branco_2.png'" alt="Logo">
        </div>
        <div class="container_nav">
            <nav class="nav">
                <a [routerLink]="['/home']" fragment="inicio">Início</a>
                <a [routerLink]="['/home']" fragment="beneficios">Benefícios</a>
                <a [routerLink]="['/home']" fragment="servicos">Serviços</a>
                <a [routerLink]="['/home']" fragment="contato">Contato</a>
                <a [routerLink]="['/about']" fragment="historia">Sobre</a>
            </nav>
            <div class="container_button">
                <button [routerLink]="['/about']" fragment="historia" class="button_login">Login</button>
            </div>
        </div>
    </div>
</header>
