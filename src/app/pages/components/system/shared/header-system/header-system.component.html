<header>
    <div class="container_header">
        <div class="container_logo">
            <img src="img/logo/logo_verde.png" alt="Logo">
        </div>
        <div class="container_links">
            <div class="botao_mensagem">
                <button class="button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="rgba(19,148,40,1)"><path d="M2 8.99374C2 5.68349 4.67654 3 8.00066 3H15.9993C19.3134 3 22 5.69478 22 8.99374V21H8.00066C4.68659 21 2 18.3052 2 15.0063V8.99374ZM20 19V8.99374C20 6.79539 18.2049 5 15.9993 5H8.00066C5.78458 5 4 6.78458 4 8.99374V15.0063C4 17.2046 5.79512 19 8.00066 19H20ZM14 11H16V13H14V11ZM8 11H10V13H8V11Z"></path></svg>Mensagens
                </button>
            </div>
            <div class="container_usuario">
                <div class="usuario_dados">
                    <h5>
                        Nome do Usuário
                    </h5>
                    <p>
                        Email do usuário
                    </p>
                </div>
                <div class="usuario_foto">
                    <img src="#" alt="">
                </div>
            </div>
            <div class="container_button">
                <button [routerLink]="['/login']" fragment="login_inicio" class="button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="rgba(19,148,40,1)"><path d="M4 18H6V20H18V4H6V6H4V3C4 2.44772 4.44772 2 5 2H19C19.5523 2 20 2.44772 20 3V21C20 21.5523 19.5523 22 19 22H5C4.44772 22 4 21.5523 4 21V18ZM6 11H13V13H6V16L1 12L6 8V11Z"></path></svg>
                    Logout
                </button>
            </div>
        </div>
    </div>
</header>
